<div>
  <div class="container-fluid">
    <div class="col-6">
        <table class="table">
        <thead>
            <tr>
            <th class="h4">Id</th>
            <th class="h4">director</th>
            <th class="h4">Calificacion</th>
            <th class="h4">Duracion (minutos)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies" style="cursor: pointer;">
                <td (click)="onSelected(movie)">
                    <dd>{{ movie.id }}</dd>
                </td>
                <td (click)="onSelected(movie)">
                    <dd>{{ movie.director }}</dd>
                </td>
                <td (click)="onSelected(movie)">
                    <dd>{{ movie.calificacion }}</dd>
                </td>
                <td (click)="onSelected(movie)">
                    <dd>{{ movie.duracion_minutos }}</dd>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
</div>
